    title: Career Profile
    summary: |
      I am a PhD candidate in actuarial study. My current research topics are panel data analysis and household finance.
education:
    - degree: PhD Candidate
      university: Australian National University
      time: 2019 - Present
      details: |
        I have been working on the topic concerning impact of private health insurance on household financial decisoins. 
        My work is mainly based on the Household, Income and Labour Dynamics in Australia (HILDA) Survey.
    - degree: Master of Actuarial Practice
      university: Australian National University
      time: 2016 - 2018
      details: |
        I graduated from this two and a half years program with commendation on December 2018. 
        Exemptions of all subjects under Part I, Part II and ERM part of Part III were acquired from the Actuaries Institute.
    - degree: Bachelor of Infomation and Computing Science
      university: Fudan University
      time: 2012 - 2016
      details: |
        I finished this four years math major program on June 2016. This program included foundamental and advanced math courses
        like mathematical analysis, advanced algebra, probability theory, and functional analysis. 
